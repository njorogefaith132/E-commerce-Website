<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comfy House</title>
    <!---link font awesome-->
    <script src="https://kit.fontawesome.com/658233c433.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
            <i class="fas fa-bars"></i>
            </span>
        <img src="./images/logo.svg" alt="store logo">

        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
        </div>
    </nav>
<!--End of Nav-->
<!--Hero-->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">Funiture Collection</h1>
        <button class="banner-btn">Shop now</button>
    </div>

</header>
<!--End of Hero-->
<!--Products-->
<section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
    </div>
    <div class="products-center">
        <!--Single product-->
        <article class="product">
            <div class="img-container">
                <img src="./images/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>queen bed</h3>
            <h4>$156</h4>
        </article>
        <!--End of Single product-->
    </div>
</section>
<!--End of Products-->
<!--Cart-->
<div class="cart-overlay">
  <div class="cart">
      <span class="close-cart">
           <i class="fa fa-window-close"></i>
      </span>
      <h2>Your cart</h2>
      <div class="cart-content">
          <!--Cart Item-->
          <div class="cart-item">
              <img src="./images/product-1.jpeg" alt="product">
              <div>
                  <h4>Queen Bed</h4>
                  <h5>$9.00</h5>
                  <span class="remove-item">Remove</span>
              </div>
              <div>
                  <i class="fas fa-chevron-up"></i>
                  <p class="item-amount">1</p>
                  <i class="fas fa-chevron-down"></i>
              </div>
          </div>
         <!--End of Cart Item-->
      </div>
      <div class="cart-footer">
          <h3>Your Total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
      </div>
  </div>
</div>
<!--End of Cart-->
   <script src="app.js"></script>
    
</body>
</html>
